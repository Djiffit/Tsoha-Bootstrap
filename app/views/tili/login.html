{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="alert alert-success">
    <ul id="ilmoitusviesti">
        <li>{{message}}</li>
    </ul>
</div>
{% endif %}
{% for error in errors %}
<div class="alert alert-danger">
    <ul id="ilmoitusviesti">
        
        <li>{{error}}</li>
        
    </ul>
</div>
{% endfor %}

<div class="page-header">
    <h1>Etkö omista tiliä! </h1>
</div><h3> Ei hätää korjaa se nyt tällä kaavakkeella! <br></h3>

<form method="post" action="{{base_path}}/login/register">
    <div class="form-group">
        <input type="text" class="form-control" name="nimi" placeholder="Tunnus" value="{{muuttujat.nimi}}">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="salasana" placeholder="Salasana">
    </div>
    <button type="submit" class="btn btn-default">Luo tunnus</button>
</form>

{% endblock %}
