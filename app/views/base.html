<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}
            Pepe foorumi
            {% endblock %}
        </title>

        {% block head %}
        <!-- Bootstrap (tyylitiedosto) -->
        <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Oma tyylitiedostomme -->
        <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-static-top"></nav>

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/forum/">Pepe foorumi</a>
                </div>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <!-- Navigaation linkit -->
                        <li><a href="/forum/">Etusivu</a></li>
                        <li><a href="/forum/aiheet">Aiheet</a></li>
                        <li><a href="/forum/tili/">Profiili</a></li>
                        <li><a href="/forum/tili/">Suosikit</a></li>
                    </ul>
                    {%if user_logged_in%}
                    <p class="navbar-right navbar-text">Hei, {{user_logged_in.name}}</p>
                    
                    {%else%}
                    <form method="post" action="{{base_path}}/login" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" name="nimi" placeholder="Tunnus">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="salasana" placeholder="Salasana">
                        </div>
                        <button type="submit" class="btn btn-default">Kirjaudu sisään</button>
                    </form>
                    {%endif%}
                </div>
            </div>
        </nav>

        <div id="main-container">
            <!-- Dynaaminen sisältö tulee tähän -->
            {% block content %}{% endblock %}
        </div>

        {% block body %}
        <!-- jQuery -->
        <script src="{{base_path}}/vendor/jquery.min.js"></script>

        <!-- Bootstrap (skriptitiedosto) -->
        <script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Oma skriptitiedostomme -->
        <script src="{{base_path}}/assets/js/site.js"></script>
        {% endblock %}
    </body>
</html>
